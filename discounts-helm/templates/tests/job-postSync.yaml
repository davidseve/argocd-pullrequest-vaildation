apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service-account
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/hook-delete-policy: HookFailed
    argocd.argoproj.io/sync-wave: "-10"
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: service-account-validation-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "0"
spec:
  template:
    metadata:
      name: service-account-validation
    spec:
      serviceAccountName: my-service-account
      restartPolicy: Never ##Does not work      
      containers:
      - name: validation-container
        image: registry.access.redhat.com/ubi8/ubi-minimal
        {{- if .Values.tests.error }}
        command: ["sh", "-c", "sleep 100"]
      progressDeadlineSeconds: 10 ##Does not work
        {{- else }}
        command: ["sh", "-c", "echo 'Service Account is working!'"]
        {{- end }}
  backoffLimit: 2 ##Does not work
