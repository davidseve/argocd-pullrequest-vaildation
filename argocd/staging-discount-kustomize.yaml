apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-discounts
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: staging
    server: 'https://kubernetes.default.svc'
  source:
    path: applications/kusmotize/overlays/staging
    repoURL:  https://github.com/davidseve/argocd-example-applications.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true